<div>
  <div class="deckHeader">
    <h3 id="DeckTitle"> Click to shuffle the deck </h3>
    <!--Shuffle button calls shuffle function-->
    <button class="bouncy" (click)="Shuffle()"> Shuffle </button>
  </div>
  <div>
    <app-card-graphic *ngFor="let card of cards" [card]="card">
    </app-card-graphic>
  </div>
</div>
